{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="row">
    {% for ticket in tickets %}
    <div class="col-sm-6 col-md-3">
        <div class="ftcard card ticketcard" style="width: 18rem;">
            <div class="card-body">
               
                <h5 class="card-title"><a href="/tickets/{{ ticket.id }}/">{{ ticket.ticketName }}</a></h5>
                <p class="card-text">{{ ticket.content }}</p>
            </div>
        </div>
        </div>
    {% endfor %}
</div>
<button><a href="/tickets/new/">Report a bug!</a></button>  

{% endblock %}
